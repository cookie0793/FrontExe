        #wrapper{
            display:grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: minmax(100px, auto);
            grid-gap:20px 30px; /* 줄 간격, 컬럼 간격*/
        }
        .items{
            padding:15px;
            background-color: #eee;
        }
        .items:nth-child(odd){ /*odd = 홀수, even = 짝수*/
            background-color: #bbb;
        }
    </style>
</head>
