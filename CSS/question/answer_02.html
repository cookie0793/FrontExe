<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        h1{
            background-color: blue;
            color: white;
            width: 204px;
        }
        .tamla{
            color: red;
        }
    </style>
</head>
<body>
    <h1>탐라국 입춘굿</h1>
    <p>제주도의 문화축제 중에서 유일하게 <span class="tamla"><b>탐라시대부터 내려온 축제</b></span> 이다</p>
    <p>제주에서 입춘은 새철드는 날이라 한다.
        <br>하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.
    </p>    
</body>
</html>
