<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원서</title>
</head>
<body>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h3>개인정보</h3>
        <ul>
            <li>
                <label for="name">이름</label>
                <input name="uname" type="text" id="name" placeholder="공백없이 입력하세요">
            </li>
            <li>
                <label for="phone">휴대폰</label>
                <input name="uphone" type="tel" id="phone">
            </li>
        </ul>

        <h3>지원 분야</h3>
        <ul>
            <li>
                <label><input type="radio" name="pick" value="wepp">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="pick" value="wepa">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="pick" value="devel">개발 환경 개선</label>
            </li>
        </ul>

        <h3>지원동기</h3>
        <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
    </fieldset>
</body>
</html>
