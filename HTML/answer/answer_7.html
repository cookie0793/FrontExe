<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
    <h1>회원 가입을 환영합니다.</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input name="uid" type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input name="umail" type="email" id="mail">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input name="upwd1" type="password" id="upwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input name="upwd2" type="password" id="upwd2">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
