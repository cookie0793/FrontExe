<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        table, th, td{
            border: 1px solid #ccc; /* 선굵기, 일반선, 선색상*/
            border-collapse: separate; /* 테이블의 닿는 곳에 1개의 선만 존재*/
        }
        th,td {
            padding: 10px 20px; /* 내부의 글자와 border사이의 간격*/
        }
    </style>
</head>
<body>
    <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <th rowspan="3">개인정보</th>
            <th>이름</th>
            <td width="250"></td>
        </tr>
        <tr>
            <th>학과/학번</th>
            <td></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>지원분야</th>
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
